{{ define "main" }}
{{- with .Content }}
{{- end }}
<ul class="entry">
{{- if not .IsHome }}
  <li><a href="../"><i class="material-icons">folder</i> ..</a></li>
{{- end }}
{{- range .Sections }}
<li><a href="{{ .RelPermalink }}"><i class="material-icons">folder</i> {{ .Title }}</a></li>
{{- end }}
</ul>
<ul class="entry">
{{- range .RegularPages }}
<li><a href="{{ .RelPermalink }}"><i class="material-icons">code</i> {{ .Title }}</a></li>
{{- end }}
</ul>
{{ end }}
